{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en" class="transition duration-300 dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Expense Tracker{% endblock %}</title>
    {% comment %} <link href="{% static 'css/styles.css' %}" rel="stylesheet"> {% endcomment %}
    <script>
        // Toggle dark mode
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }

        // Load theme preference
        window.onload = function () {
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.classList.add('dark');
            }
        }
    </script>
		{% tailwind_css %}
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-blue-800 dark:to-indigo-800 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="{% static 'images/logo.svg' %}" alt="Logo" class="h-8 w-8">
                <h1 class="text-2xl font-extrabold tracking-tight">Expense Tracker</h1>
            </div>
            <nav class="space-x-6 text-sm font-medium">
                <a href="/" class="hover:underline">Home</a>
                <a href="/earnings/" class="hover:underline">Earnings</a>
                <a href="/expenses/" class="hover:underline">Expenses</a>
                <a href="/members/" class="hover:underline">Members</a>
                <button onclick="toggleDarkMode()" class="ml-4 px-3 py-1 border border-white rounded hover:bg-white hover:text-indigo-700 transition">Toggle Dark Mode</button>
            </nav>
        </div>
    </header>

    <main class="flex-1 container mx-auto px-6 py-10">
        {% block content %}
        <!-- Page-specific content will be injected here -->
        {% endblock %}
    </main>

    <footer class="bg-gray-100 dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 mt-10">
        <div class="container mx-auto px-6 py-6 text-center text-gray-600 dark:text-gray-400 text-sm">
            &copy; 2025 Expense Tracker. All rights reserved.
        </div>
    </footer>
</body>
</html>
