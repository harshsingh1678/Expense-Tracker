<!DOCTYPE html>
<html lang="en" class="dark"> <!-- Remove `dark` here to use system preference -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // or 'media'
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5', // Indigo-600
            },
          },
        },
      }
    </script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">

    <!-- Navbar -->
    <header class="bg-white dark:bg-gray-800 border-b dark:border-gray-700 shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <a href="/" class="text-2xl font-bold text-indigo-600 dark:text-white">
            FastTrade
          </a>

          <!-- Nav Links -->
          <nav class="hidden md:flex space-x-6 text-sm font-medium text-gray-600 dark:text-gray-300">
            <a href="#" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition">Home</a>
            <a href="#" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition">Explore</a>
            <a href="#" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition">About</a>
            <a href="#" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition">Contact</a>
          </nav>

          <!-- Call-to-Action Button -->
          <div class="hidden md:block">
            <a
              href="#"
              class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md text-sm font-semibold transition"
            >
              Get Started
            </a>
          </div>

          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button type="button" class="text-gray-700 dark:text-gray-300 focus:outline-none">
              <!-- Menu Icon -->
              <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                   viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M4 6h16M4 12h16M4 18h16"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

  </body>
</html>
